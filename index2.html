<!DOCTYPE html>
<html>

<head>
    <title>HTML 101 Part 2</title>
</head>

<body>

    <h1>The Donut Page!</h1>
    <p>This is the best donut place in SF: <br>
        <a href="https://www.bobsdonutssf.com/">Bob's Donuts SF</a>
        <br>
        <label>Search for Donut name:</label>
        <input type="text" id="Name" name="Name" placeholder="Enter name" />
    </p>
    <div>
        <p><strong>Select donut type:</strong></p>
        <select name="Donut type">
            <option value="glazed">Glazed</option>
            <option value="chocolate_sprinkles"> Chocolate with sprinkles</option>
            <option value="long_john">Long John</option>
        </select>
        <input type="radio" name="pick_up" value="Pick up order" checked /> Pick up <br>
    </div>
    <div>
        <input type="checkbox" name="enjoysDonuts" value="true">Do you enjoy <i>donuts</i>?
    </div>
    <img src="https://i0.wp.com/triangleonthecheap.com/wordpress/wp-content/uploads/2020/05/donuts-Depositphotos_13309549_s-2019.jpg?fit=1000%2C667&ssl=1"
        alt="Colorful donuts">
    <a href="index.html">Link to Colorado Page</a> <br> <br>
    <a href="index1.html">Index Original</a>
    <button type="button">Click to dispense a donut!</button>

    <p>The HTML <code>button</code> tag defines a clickable button.</p>

    <div>
        <q>The only circle of trust you should have is a donut</q>
    </div>
</body>

</html>
